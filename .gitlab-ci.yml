before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - echo %PATH%
#copy timapi JAR because it is not on github
  - cp ../../../../../timapi* ./

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - test
  - build
  - deploy
  
build:
  stage: build
  script:
    - gradlew build
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml

deploy:
  stage: deploy
  script:
    - echo "Deploy..."
  dependencies:
    - test
  script:
    - mv build\reports\tests\test public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
after_script:
  - echo "End CI"